name: Selenium Test

on:
  push:
    branches:
      - cicd-tests

jobs:
  selenium-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version

    - name: Build and Test
      run: |
        mvn test

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports
